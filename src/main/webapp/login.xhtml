<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h2>Iniciar Sesión</h2>
        <h:panelGrid columns="2">
            <h:outputText value="Correo:"/>
            <p:inputText value="#{loginBean.email}" />
            <h:outputText value="Contraseña:"/>
            <p:password value="#{loginBean.password}" />
            <h:outputText value="Tipo de Usuario:"/>
            <p:selectOneMenu value="#{loginBean.tipoUsuario}">
                <f:selectItem itemLabel="Cliente" itemValue="cliente"/>
                <f:selectItem itemLabel="Colaborador" itemValue="colaborador"/>
            </p:selectOneMenu>
        </h:panelGrid>
        <p:commandButton value="Ingresar" action="#{loginBean.login}" ajax="false"/>
        <h:messages/>
    </h:form>
</h:body>
</html>
