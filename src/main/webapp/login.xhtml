<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Login | Sistema de Tickets</title>
    <h:outputStylesheet library="css" name="custom.css"/>
</h:head>
<h:body class="body-login">
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;">
        <h:form styleClass="login-card">
            <div class="brand">
<!--                <img src="logo.png" alt="sistema-tickets-logo"/>-->
                <h2>Sistema de Tickets</h2>
                <span style="font-size:13px;color:#aaa;">Acceso Seguro</span>
            </div>
            <p:messages id="loginMsgs" closable="true" />
            <h:panelGrid columns="1" style="width:100%; gap:1.1rem; margin-bottom:2rem;">
                <p:inputText value="#{loginBean.email}" placeholder="Correo electrónico"
                             style="width:100%;" required="true" requiredMessage="El correo es obligatorio"/>
                <p:password value="#{loginBean.password}" placeholder="Contraseña"
                            style="width:100%;" required="true" requiredMessage="La contraseña es obligatoria"/>
            </h:panelGrid>
            <p:commandButton value="Ingresar"
                             action="#{loginBean.login}"
                             style="width:100%; font-size:1.09rem;" icon="pi pi-sign-in"
                             ajax="false"/>
            <div style="margin-top:2.5rem;font-size:13px;color:#7e869d;">
                <b>Usuarios de prueba:</b><br/>
                <span>admin@demo.com / 123456</span><br/>
                <span>colaborador1@demo.com / 123456</span><br/>
                <span>colaborador2@demo.com / 123456</span><br/>
                <span>cliente@demo.com / 123456</span>
            </div>
        </h:form>
    </div>
</h:body>
</html>
